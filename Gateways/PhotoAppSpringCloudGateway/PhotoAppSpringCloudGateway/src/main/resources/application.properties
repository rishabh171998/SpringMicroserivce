server.port=8082
spring.application.name=SpringCloud-Gateway
eureka.client.serviceUrl.defaultZone=http://localhost:8010/eureka
########AUTO CONFIGURES ROUTES##############################
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
########MANUAL CONFIGURE #########################
spring.cloud.gateway.routes[0].id=users-status-check
spring.cloud.gateway.routes[0].uri=lb://user-ms
#spring.cloud.gateway.routes[0].predicates[0]=Path=/user-ms/users/status/check
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/status/check
spring.cloud.gateway.routes[0].predicates[1]=Method=GET
spring.cloud.gateway.routes[0].filters[0]=RemoveRequestHeader=Cookie
#spring.cloud.gateway.routes[0].filters[1]=RewritePath=/user-ms/users/status/check,/users/status/check


